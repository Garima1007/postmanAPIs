name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/osx_64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key PMAK-649f0373fa07d60032982bc4-e7f022e369d1006b4cc9314ee9145dbf24
      - name: Run API tests
        run: |
          postman collection run "1277254-042fd2c8-f747-497a-bc79-927fb2edc307"
